<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="utf-8" />
    	<title>Daily Scrum</title>
    	<link rel="stylesheet" href="application.css" type="text/css" />
    	<script data-main="main" src="../lib/require.js"></script>
  	</head>
  	<body class="claro">
		<div dojoType="dojox.mobile.FixedSplitter" orientation="H">
			<div dojoType="dojox.mobile.FixedSplitterPane" class="dailyscrum_left">
				<div dojoType="dojox.mobile.ScrollableView" selected="true" height="80%">
					<h1 dojoType="dojox.mobile.Heading" fixed="top">Attendees</h1>
					<ul dojoType="dojox.mobile.EdgeToEdgeList" id="listView" transition="none" stateful="true" >
						<!-- Attendees added here -->
					</ul>
					<img src="images/stop.png" class="dailyscrum_start" id="start"/>
					<div class="dailyscrum_tip" id="selectTip">Select a speaker to begin meeting</div>
				</div>
				<div class="dailyscrum_control">
					<h1 dojoType="dojox.mobile.Heading" fixed="top">Meeting Time</h1>
					<table class="dailyscrum_control_table">
						<tr>
							<td>
								<span id="totalClock">00:00</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div dojoType="dojox.mobile.FixedSplitterPane" id="container">
				<div dojoType="dojox.mobile.ScrollableView" selected="true">
					<h1 dojoType="dojox.mobile.Heading" fixed="top" id="speaker">Current Speaker: None</h1>
					<div dojoType="dojox.mobile.FixedSplitter" orientation="V">
						<div dojoType="dojox.mobile.FixedSplitterPane" class="dailyscrum_top">
						<table class="dailyscrum_clock_table">
							<tr>
								<td class="dailyscrum_clock_right" id="userClockCell">
									<span>&nbsp;&nbsp;&nbsp;<span id="userClock">00:00</span></span>
									<img src="images/plusone.png" class="dailyscrum_plus" id="plusOne"/>
								</td>
							</tr>
						</table>
						</div>
						<div dojoType="dojox.mobile.FixedSplitterPane" class="dailyscrum_scrumFrameView" id="scrumFrameView">
							<input id="urlBar" size="75" style="width:90%;" type="text" value="http://"><input type="submit" value="Submit" id="urlSubmit"/>
							<iframe class="dailyscrum_editor" src="" id="scrumFrame"></iframe>
							<div id="editorNode"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
  	</body>
</html>
